syntax = "proto3";

service UserService {
    rpc Register (RegisterRequest) returns (RegisterResponse) {};
}

message RegisterRequest{
    string firstName=1;
    string lastName=2;
    string email=3;
    string password=4;
}

message RegisterResponse {
    bool success = 1;
    UserData user_data = 2;
    string msg = 3;
    string otp = 4 ;
}


message UserData {
    string firstName=1;
    string lastName=2;
    string email=3;
    string password=4;
}